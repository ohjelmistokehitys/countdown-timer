name: Build the project

on:
  push:
    branches: ['main']

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Run eslint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Upload built app
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          retention-days: 1